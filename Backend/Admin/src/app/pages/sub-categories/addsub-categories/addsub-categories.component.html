<div class="modal-header">
  <nb-card-header>Add Sub-Category</nb-card-header>
  <button type="button" class="close pull-right" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  <span aria-hidden="true">&times;</span>
</button>
</div>

<div class="modal-body">
  <div class="row">
      <div class="col-lg-12">
          <form (ngSubmit)="onAddSubCategories(addSubCategoriesForm.value)" [formGroup]="addSubCategoriesForm" #form="ngForm">

              <nb-tabset>
                  <nb-tab tabTitle="English">
                      <!--English Title Starts-->
                      <div class='form-group'>
                          <label>Title English<span class="error">*</span></label>
                          <input type='text' name='title_en' class='form-control' formControlName='title_en' placeholder='Title' required>
                          <p *ngIf='title_en.invalid && title_en.touched' class="error">English Title is required.</p>
                      </div>
                      <!--English Title Ends-->

		      <!--English Sub Title Starts-->
                      <div class='form-group'>
                          <label>Sub-Title English</label>
                          <input type='text' name='subTitle_en' class='form-control' formControlName='subTitle_en' placeholder='Sub-Title'>
                      </div>
                      <!--English Sub Title Ends-->
                  </nb-tab>
                  <nb-tab tabTitle="Urdu">
                      <!--Urdu Title Starts-->
                      <div class='form-group'>
                          <label>Title Urdu<span class="error">*</span></label>
                          <input type='text' name='title_ur' class='form-control' formControlName='title_ur' placeholder='Title' required>
                          <p *ngIf='title_ur.invalid && title_ur.touched' class="error">Urdu Title is required.</p>
                      </div>
                      <!--Urdu Title Ends-->
		     
                      <!--Urdu Sub Title Starts-->
                      <div class='form-group'>
                          <label>Sub-Title Urdu</label>
                          <input type='text' name='subTitle_ur' class='form-control' formControlName='subTitle_ur' placeholder='Sub-Title'>
                          
                      </div>
                      <!--Urdu Sub Title Ends-->
                  </nb-tab>
              </nb-tabset>

              <!--Parent Category Div Starts-->
              <div class="form-group">
                <label>Parent Category<span class="error">*</span></label>
                <select class="form-control" (change)="selectionChangedForParentId($event)" formControlName="parentid">
                  <option value="">Please select Parent Category</option>
                  <option *ngFor="let parentId of parentIds" [value]="parentId.id">{{parentId.title_en}}</option>
                </select>
                <div>
                    <p *ngIf='parentid.invalid && parentid.touched' class="error">Parent Category is required.</p>
                </div>
            </div>
            <!--Parent Category Div Ends-->

             <!--Title Starts-->
             <div class='form-group'>
                <label>Sort order</label>
                <input type='text' name='catSortOrder' class='form-control' formControlName='catSortOrder' placeholder='Sort-Order'>
            </div>
            <!--Title Ends-->

              <div class='form-group'>
                  <button type="submit" class="btn btn-success" title="Save" [disabled]="!form.valid">Save</button> &nbsp; &nbsp;
                  <button nbButton status="danger" (click)="activeModal.dismiss('Close clicked')">Cancel</button>
              </div>

          </form>
      </div>
  </div>
</div>
