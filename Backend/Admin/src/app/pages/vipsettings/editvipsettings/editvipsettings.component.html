<div class="modal-header">
  <nb-card-header>Edit VIP Setting</nb-card-header>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onCloseModel()">
<span aria-hidden="true">&times;</span>
</button>
</div>

<div class="modal-body">
  <div class="row">
      <div class="col-lg-12">
          <form (ngSubmit)="onEditVipSetting()" [formGroup]="editVipSettingForm" #form="ngForm">
              <input type="hidden" class="form-control" [(ngModel)]="vipSettingData.id" name="id" [ngModelOptions]="{standalone: true}" required>
                <nb-tabset>
                  <nb-tab tabTitle="English">
                    <!--Description English Starts-->
                    <div class="form-group">
                        <label>Description English<span class="error">*</span></label>
                        <ckeditor [config]="ckeConfig" formControlName='description_en' [(ngModel)]="vipSettingData.description_en"></ckeditor>
                        <div *ngIf='editVipSettingForm.controls["description_en"].invalid && (editVipSettingForm.controls["description_en"].dirty || editVipSettingForm.controls["description_en"].touched)'>
                            <div *ngIf='editVipSettingForm.controls["description_en"].errors.required' class="error">Description English is required.</div>
                        </div>
                    </div>
                    <!--Description English Ends-->
                  </nb-tab>
                  <nb-tab tabTitle="Urdu">
                    <!--Description Urdu Starts-->
                    <div class="form-group">
                        <label>Description Urdu<span class="error">*</span></label>
                        <ckeditor [config]="ckeConfig" formControlName='description_ur' [(ngModel)]="vipSettingData.description_ur"></ckeditor>
                        <div *ngIf='editVipSettingForm.controls["description_ur"].invalid && (editVipSettingForm.controls["description_ur"].dirty || editVipSettingForm.controls["description_ur"].touched)'>
                            <div *ngIf='editVipSettingForm.controls["description_ur"].errors.required' class="error">Description Urdu is required.</div>
                        </div>
                    </div>
                    <!--Description Urdu Ends-->
                  </nb-tab>
                </nb-tabset>

              <!--Image Div Starts-->
              <div class='form-group'>
                  <label>VIP Image</label>
                  <input type='file' name='vipImg' class='form-control' placeholder='Upload File' (change)="uploadFileForVipImage($event)">
                  <img [src]="vipSettingData.vipImg" width="150" *ngIf="vipSettingData.vipImg != null">
              </div>
              <!--Image Div Ends-->

              <div class='form-group'>
                  <button type="submit" class="btn btn-success" title="Save" [disabled]="!form.valid">Save</button> &nbsp; &nbsp;
                  <button nbButton status="danger" (click)="onCloseModel()">Cancel</button>
              </div>
          </form>
      </div>
  </div>
</div>
