<div class="modal-header">
  <nb-card-header>Add Categories</nb-card-header>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onCloseModel()">
  <span aria-hidden="true">&times;</span>
</button>
</div>

<div class="modal-body">
  <div class="row">
      <div class="col-lg-12">
          <form (ngSubmit)="onAddCategory(form.value)" [formGroup]="addCategoriesForm" #form="ngForm">

              <nb-tabset>
                  <nb-tab tabTitle="English">
                      <!--Title Starts-->
                      <div class='form-group'>
                          <label>Title English<span class="error">*</span></label>
                          <input type='text' name='title_en' class='form-control' formControlName='title_en' placeholder='Title'>
                          <p *ngIf='title_en.invalid && title_en.touched' class="error">English title is required.</p>
                      </div>
                      <!--Title Ends-->
                  </nb-tab>
                  <nb-tab tabTitle="Urdu">
                      <!--Title Starts-->
                      <div class='form-group'>
                          <label>Title Urdu<span class="error">*</span></label>
                          <input type='text' name='title_ur' class='form-control' formControlName='title_ur' placeholder='Title'>
                          <p *ngIf='title_ur.invalid && title_ur.touched' class="error">Urdu title is required.</p>
                      </div>
                      <!--Title Ends-->
                  </nb-tab>
              </nb-tabset>

              <!--Category Image Div Starts-->
              <div class='form-group'>
                <label>Category Image<span class="error">*</span></label>
                <input type='file' name='catImg' class='form-control' placeholder='Upload File' (change)="uploadFileForCatImage($event)">
              </div>
              <!--Category Image Div Ends-->

               <!--Sort Order Starts-->
               <div class='form-group'>
                    <label>Sort order</label>
                    <input type='text' name='catSortOrder' class='form-control' formControlName='catSortOrder' placeholder='Sort-Order'>
                </div>
            <!--Sort Order Ends-->

              <div class='form-group'>
                  <button type="submit" class="btn btn-success" title="Save" [disabled]="!form.valid">Save</button> &nbsp; &nbsp;
                  <button nbButton status="danger" (click)="onCloseModel()">Cancel</button>
              </div>

          </form>
      </div>
  </div>
</div>
