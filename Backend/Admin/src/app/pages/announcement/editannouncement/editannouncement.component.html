<div class="modal-header">
  <nb-card-header>Edit Announcement</nb-card-header>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onCloseModel()">
<span aria-hidden="true">&times;</span>
</button>
</div>

<div class="modal-body">
  <div class="row">
      <div class="col-lg-12">
          <form (ngSubmit)="onEditAnnouncement()" [formGroup]="editAnnouncementForm" #form="ngForm">

              <input type="hidden" class="form-control" [(ngModel)]="announcementData.id" name="id" [ngModelOptions]="{standalone: true}" required>

              <nb-tabset>
                  <nb-tab tabTitle="English">
                      <!--Announcement English Title Starts-->
                      <div class='form-group'>
                          <label>Announcement Title English<span class="error">*</span></label>
                          <input type='text' name='anouncementTitle_en' class='form-control' formControlName='anouncementTitle_en' placeholder='Announcement Title English' [(ngModel)]="announcementData.anouncementTitle_en">
                          <div *ngIf='editAnnouncementForm.controls["anouncementTitle_en"].invalid && (editAnnouncementForm.controls["anouncementTitle_en"].dirty || editAnnouncementForm.controls["anouncementTitle_en"].touched)'>
                              <div *ngIf='editAnnouncementForm.controls["anouncementTitle_en"].errors.required' class="error">Announcement English title is required.
                              </div>
                          </div>
                      </div>
                      <!--Announcement English Title Ends-->

                      <!--Announcement Description English Starts-->
                      <div class="form-group">
                          <label>Description English<span class="error">*</span></label>
                          <ckeditor [config]="ckeConfig" formControlName='description_en' [(ngModel)]="announcementData.description_en"></ckeditor>
                          <div *ngIf='editAnnouncementForm.controls["description_en"].invalid && (editAnnouncementForm.controls["description_en"].dirty || editAnnouncementForm.controls["description_en"].touched)'>
                              <div *ngIf='editAnnouncementForm.controls["description_en"].errors.required' class="error">Description English is required.</div>
                          </div>
                      </div>
                      <!--Announcement Description English Ends-->

                  </nb-tab>
                  <nb-tab tabTitle="Urdu">
                      <!--Announcement Urdu Title Starts-->
                      <div class='form-group'>
                          <label>Announcement Title Urdu<span class="error">*</span></label>
                          <input type='text' name='anouncementTitle_ur' class='form-control' formControlName='anouncementTitle_ur' placeholder='Announcement Title Urdu' [(ngModel)]="announcementData.anouncementTitle_ur">
                          <div *ngIf='editAnnouncementForm.controls["anouncementTitle_ur"].invalid && (editAnnouncementForm.controls["anouncementTitle_ur"].dirty || editAnnouncementForm.controls["anouncementTitle_ur"].touched)'>
                              <div *ngIf='editAnnouncementForm.controls["anouncementTitle_ur"].errors.required' class="error">Announcement Urdu title is required.
                              </div>
                          </div>
                      </div>
                      <!--Announcement Urdu Title Ends-->

                      <!--Announcement Description Urdu Starts-->
                      <div class="form-group">
                          <label>Description Urdu<span class="error">*</span></label>
                          <ckeditor [config]="ckeConfig" formControlName='description_ur' [(ngModel)]="announcementData.description_ur"></ckeditor>
                          <div *ngIf='editAnnouncementForm.controls["description_ur"].invalid && (editAnnouncementForm.controls["description_ur"].dirty || editAnnouncementForm.controls["description_ur"].touched)'>
                              <div *ngIf='editAnnouncementForm.controls["description_ur"].errors.required' class="error">Description Urdu is required.</div>
                          </div>
                      </div>
                      <!--Announcement Description Urdu Ends-->
                  </nb-tab>
              </nb-tabset>

              <!--Image Div Starts-->
              <div class='form-group'>
                  <label>Announcement Image</label>
                  <input type='file' name='anouncementImg' class='form-control' placeholder='Upload File' (change)="uploadFile($event)">
                  <img [src]="announcementData.anouncementImg" width="150" *ngIf="announcementData.anouncementImg != '-'">
              </div>
              <!--Image Div Ends-->


              <!--Image Div Starts-->
              <div class='form-group'>
                <label>PDF</label>
                <input type='file' name='pdf' accept="application/pdf" class='form-control' placeholder='Upload File' (change)="uploadPdf($event)">
                <a download href="{{announcementData.pdf}}" *ngIf="announcementData.pdf != '-'">View PDF</a>
              </div>
            <!--Image Div Ends-->

            <!--PDF Link Starts-->
            <div class='form-group'>
              <label>PDF Link<span class="error">*</span></label>
              <input type='text' name='anouncement_pdf_url' class='form-control' formControlName='anouncement_pdf_url' placeholder='PDF Link' [(ngModel)]="announcementData.anouncement_pdf_url">
          </div>

              <div class='form-group'>
                  <button type="submit" class="btn btn-success" title="Save" [disabled]="!form.valid">Save</button> &nbsp; &nbsp;
                  <button nbButton status="danger" (click)="onCloseModel()">Cancel</button>
              </div>

          </form>
      </div>
  </div>
</div>
