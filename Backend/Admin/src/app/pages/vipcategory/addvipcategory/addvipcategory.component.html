<div class="modal-header">
  <nb-card-header>Add VIP Category</nb-card-header>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onCloseModel()">
<span aria-hidden="true">&times;</span>
</button>
</div>

<div class="modal-body">
  <div class="row">
      <div class="col-lg-12">
          <form (ngSubmit)="onAddVipCategory()" [formGroup]="addVipCategoriesForm" #form="ngForm">
              <nb-tabset>
                  <nb-tab tabTitle="English">
                      <!--English Title Starts-->
                      <div class='form-group'>
                          <label>Title English<span class="error">*</span></label>
                          <input type='text' name='title_en' class='form-control' formControlName='title_en' placeholder='Title English'>
                          <p *ngIf='title_en.invalid && title_en.touched' class="error">English title is required.</p>
                      </div>
                      <!--English Title Ends-->

                      <!--Description English Starts-->
                        <div class="form-group">
                            <label>Description English<span class="error">*</span></label>
                            <ckeditor [config]="ckeConfig" formControlName='description_en'></ckeditor>
                            <p *ngIf='description_en.invalid && description_en.touched' class="error">Description English is required.</p>
                        </div>
                <!--Description English Ends-->
                  </nb-tab>

                  <nb-tab tabTitle="Urdu">
                      <!--Urdu Title Starts-->
                      <div class='form-group'>
                          <label>Title Urdu<span class="error">*</span></label>
                          <input type='text' name='title_ur' class='form-control' formControlName='title_ur' placeholder='Title Urdu'>
                          <p *ngIf='title_ur.invalid && title_ur.touched' class="error">Urdu title is required.</p>
                      </div>
                      <!--Urdu Title Ends-->

                      <!--Description Urdu Starts-->
                        <div class="form-group">
                            <label>Description Urdu<span class="error">*</span></label>
                            <ckeditor [config]="ckeConfig" formControlName='description_ur'></ckeditor>
                            <p *ngIf='description_ur.invalid && description_ur.touched' class="error">Description Urdu is required.</p>
                        </div>
                        <!--Description Urdu Ends-->
                  </nb-tab>
              </nb-tabset>

              <div class='form-group'>
                  <button type="submit" class="btn btn-success" title="Save" [disabled]="!form.valid">Save</button> &nbsp; &nbsp;
                  <button nbButton status="danger" (click)="onCloseModel()">Cancel</button>
              </div>
          </form>
      </div>
  </div>
</div>
